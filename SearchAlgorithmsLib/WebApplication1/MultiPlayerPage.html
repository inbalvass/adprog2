<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="/styles/bootstrap.css" rel="stylesheet" />
    <script src="/scripts/jquery-3.2.1.min.js"></script>
    <link href="/styles/loader.css" rel="stylesheet" />
    <script src="/scripts/jquery.mazeBoardForMP.js"></script>
    <script src="/scripts/loadSettingsMP.js"></script>

    
</head>
<body>
    <style type="text/css">
        .container {
            padding: 20px;
            margin: 20px;
        }
    </style>
    <div id="navBar">
        <script>
            $("#navBar").load("NavBar.html");
        </script>
    </div>
    <div class="container">
        <h1>Multiplayer Game</h1>
    </div>
    <div class="container">
        <form action="">
            Choose from Games
            <select id="gamesList" value="dropDown" ></select>
            <input type="button" value="Join Game" id="joinGame"> <br /><br />
        </form>
        <h2>Start New Game</h2>

        <form action="">
            Name
            <input id="name" type="text" required><br /><br />
            Rows
            <input id="rows" type="number" required><br /><br />
            Columns
            <input id="cols" type="number" required><br /><br />
            <input type="button" value="Start New Game" id="startNewGame">
        </form>
    </div>

    <div id="middle" style="float:left; width: 35%; margin-left:25%">
        <center><div id="loader" class="loader" style="margin-left:20%;margin-top:15%" hidden></div></center>
    </div>
    <div id="left" style="float:left; width: 35%; margin-left:25%" hidden>
        <label style="margin-left:32%" id="label">My Board</label>
        <canvas id="mazeCanvas1" width="350" height="350" style="border:2px black solid;margin-top:20px" tabindex="0"></canvas>
    </div>
    <div id="right" style="float:left; width: 30%;" hidden>
        <center><label>Other Player's Board</label></center>
        <canvas id="mazeCanvas2" width="350" height="350" style="border:2px black solid;margin-top:20px" tabindex="0"></canvas>
    </div>

    <script src="/scripts/jquery.signalR-2.2.2.js"></script>
    <!-- Reference the autogenerated SignalR hub script -->
    <script src="signalr/hubs"></script>
    <script src="/scripts/mpclient.js"></script>
</body>
</html>
