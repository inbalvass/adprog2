<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="/styles/bootstrap.css" rel="stylesheet" />
    <script src="/scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/chackPassword.js"></script>
</head>
<body>
    <div id="navBar">
        <script>
            $("#navBar").load("NavBar.html");
        </script>
    </div>
    <div>
        <h1>Register</h1>
    </div>
    <div>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Create a new account</h2>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" data-bind="submit:addPlayer">
                        <div class="form-group" data-bind="with:newPlayer">
                            <label for="inputUsername" class="col-sm-2 control-label">Username</label>
                            <div>
                                <input type="text" id="inputUsername" required data-bind="value:Username"  />
                            </div>

                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div>
                                <input type="email" id="inputEmail" data-bind="value:Email" required />
                            </div>

                            <label for="pass1" class="col-sm-2 control-label">Password</label>
                            <div>
                                <input type="password" id="pass1" data-bind="value:Password" required />
                            </div>

                            <label class="col-sm-2 control-label">Confirm Password</label>
                            <input type="password" id="pass2" onkeyup="checkPass(); return false;" required>
                            <span id="confirmMessage" class="confirmMessage"></span><br />
                           
                        </div>
                        <button type="submit" id="submit" class="btn btn-default" data-bind="click: $root.addPlayer">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/knockout-3.4.2.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="Scripts/loadMain.js"></script>

</body>
</html>
