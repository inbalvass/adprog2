<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="/styles/bootstrap.css" rel="stylesheet" />
    <script src="/scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/getMaze.js"></script>
</head>
<body>
    <div>
        <h2> the name</h2>        
        <p id="product" />
    </div>
    <div id="navBar">
        <script>
            $("#navBar").load("NavBar.html");
        </script>
    </div>
    <div>
        <h1>Single Game</h1>
        <h4>Start a new game</h4><br />
    </div>
    <div>
        <!--here put the function that sends the data to the server-->
        <form>
            Name
            <input type="text" id="txtName" required><br /><br />
            Rows
            <input type="number" id="txtRows" required><br /><br />
            Columns
            <input type="number" id="txtCols" required><br /><br />
            <input type="button" value="Start New Game" id="btnSearch" onclick="getMaze()">
        </form>
        <!--here put the function that sends the data to the server-->
        <form action="">
            Search Algorithm
            <select>
                <option value="DFS">DFS</option>
                <option value="BFS">BFS</option>
            </select>
            <br /><br />
            <input type="submit" value="Solve Game">
        </form>
    </div>

    <script>
            var apiUrl = "api/SinglePlayer";
            function getMaze() {
                var name = document.getElementById("txtName").value;
                var rows = document.getElementById("txtRows").value;
                var cols = document.getElementById("txtCols").value;
                $.getJSON(apiUrl + "/" + name+"/" + rows+"/" + cols)
                    .done(function (maze) {
                        var json = JSON.parse(maze);
                      //  var theKey = 'Rows';
                        alert(json['Rows']);
                    })
                    .fail(function (jqXHR, textStatus, err) {
                        $("#product").text("Error: " + err);
                    });
            }
    </script>

    <!--create the images to be on the same size-->
    <img src="images/minion.jpg" />
    <img src="images/exit.jpg" />
    <script src="jquery-3. 2. 1.js"></script>
    <script src="scripts/jquery.makeEqualSize.js"></script>
    <script>
            $("img").makeEqualSize();
    </script>
</body>
</html>
