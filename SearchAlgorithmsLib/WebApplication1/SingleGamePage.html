<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="/styles/bootstrap.css" rel="stylesheet" />
    <link href="/styles/loader.css" rel="stylesheet" />
    <script src="/scripts/jquery-3.2.1.min.js"></script>
    <script src="/scripts/jquery.mazeBoard.js"></script>
    <script src="/scripts/getMaze.js"></script>

</head>
<body>
    <div id="navBar">
        <script>
            $("#navBar").load("NavBar.html");
        </script>
    </div>
    <div>
        <h1>Single Game</h1>
        <h4>Start a new game</h4><br />
    </div>
    <div>
        <!--here put the function that sends the data to the server-->
        <form>
            Name
            <input type="text" id="txtName" required><br /><br />
            Rows
            <input type="number" id="txtRows" required><br /><br />
            Columns
            <input type="number" id="txtCols" required><br /><br /> 
            <input type="button" id="StartGameBtn" value="Start New Game" onclick="getMaze()">
        </form>
        <!--here put the function that sends the data to the server-->
        <form action="">
            Search Algorithm
            <select>
                <option value="DFS">DFS</option>
                <option value="BFS">BFS</option>
            </select>
            <br /><br />
            <input type="submit" value="Solve Game">
        </form>
    </div>
    <center><div id="loader" class="loader" style="margin-left:20%;margin-top:15%" hidden></div></center>
    <div id="div" style="margin-left:40%;" hidden>
        <canvas id="mazeCanvas" width="600" height="600" style="border:2px black solid;margin-top:20px" tabindex="0"></canvas>
    </div>
